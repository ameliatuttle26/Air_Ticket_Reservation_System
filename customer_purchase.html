{% extends "base.html" %}
{% block content %}

<style>
    .purchase-container {
        width: 75%;
        margin: 40px auto;
        padding: 30px 40px;
        background: rgba(255, 255, 255, 0.7);
        border-radius: 24px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .purchase-container h1 {
        text-align: center;
        margin-bottom: 10px;
        font-size: 2rem;
        font-weight: 700;
    }

    .purchase-subtitle {
        text-align: center;
        font-size: 1.1rem;
        color: #444;
        margin-bottom: 25px;
    }

    label {
        display: block;
        margin-top: 15px;
        margin-bottom: 8px;
        font-weight: 600;
    }

    select {
        width: 100%;
        padding: 10px;
        border-radius: 12px;
        border: 1px solid #ccc;
        background: #fafafa;
        font-size: 1rem;
    }

    .purchase-btn {
        width: 100%;
        padding: 12px;
        margin-top: 25px;
        border-radius: 14px;
        border: none;
        background-color: #C47494;
        color: white;
        font-size: 1.1rem;
        cursor: pointer;
        transition: 0.2s;
    }

    .purchase-btn:hover {
        background-color: #8B3A2B;
    }

    .back-link {
        text-align: center;
        margin-top: 15px;
        display: block;
        color: #444;
        text-decoration: none;
    }

    .back-link:hover {
        text-decoration: underline;
    }
</style>


<div class="purchase-container">
    <h1>Purchase Ticket</h1>
    <p class="purchase-subtitle">
        Airline: <strong>{{ airline_name }}</strong>  
        • Flight: <strong>{{ flight_num }}</strong>
    </p>

    <form method="POST">

        <label>Choose Seat Class:</label>
        <select name="seat_class_id" required>
            {% for sc in seat_classes %}
            <option value="{{ sc.seat_class_id }}">
                Class {{ sc.seat_class_id }} — Capacity {{ sc.seat_capacity }}
            </option>
            {% endfor %}
        </select>

        <button type="submit" class="purchase-btn">Confirm Purchase</button>

    </form>

    <a href="{{ url_for('customer_dashboard') }}" class="back-link">← Back to Dashboard</a>
</div>

{% endblock %}

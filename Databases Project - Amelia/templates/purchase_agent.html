{% extends "base.html" %}
{% block content %}

<style>
.page-layout {
    display: flex;
    gap: 25px;
    width: 90%;
    margin: 0 auto;
}

/* left filter card */
.filter-card {
    flex: 1;
    background: rgba(255, 255, 255, 0.75);
    padding: 20px;
    border-radius: 18px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
}

.filter-card h2 {
    text-align: center;
}

.filter-card label {
    display: block;
    margin-top: 12px;
    font-weight: bold;
}

.filter-card input,
.filter-card select {
    width: 100%;
    padding: 8px;
    border-radius: 10px;
    border: 1px solid #ccc;
    margin-top: 5px;
}

.btn {
    width: 100%;
    padding: 10px;
    margin-top: 15px;
    background-color: #E58A5C;
    border: none;
    color: white;
    border-radius: 12px;
}

/* Right results card */
.results-card {
    flex: 2;
    background: rgba(255, 255, 255, 0.75);
    padding: 20px;
    border-radius: 18px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
}

.results-card h2 {
    text-align: center;
}

.table-scroll {
    overflow-x: auto;
    margin-top: 15px;
}

.styled-table {
    width: 100%;
    border-collapse: collapse;
}

.styled-table th,
.styled-table td {
    padding: 10px;
    text-align: center;
}

.styled-table tr:nth-child(even) {
    background-color: #f8f8f8;
}

.purchase-btn {
    padding: 6px 12px;
    border-radius: 10px;
    background-color: #8B3A2B;
    color: white;
    text-decoration: none;
    font-size: 0.85rem;
    font-weight: 500;
}

.purchase-btn:hover {
    background-color: #5C2E2E;
}
</style>


<h1 style="text-align:center; margin-bottom: 25px;">
    Purchase Flight for Customer ✈️
</h1>

<div class="page-layout">

    <!-- left purchase form -->
    <div class="filter-card">
        <h2>Complete Purchase</h2>

        <form method="post"
              action="{{ url_for('agent_purchase',
                                 airline_name=airline_name,
                                 flight_num=flight_num) }}">

            <label>Customer Email:</label>
            <input type="email" name="customer_email" required>

            <label>Seat Class:</label>
            <select name="seat_class_id" required>
                {% for s in seat_classes %}
                <option value="{{ s.seat_class_id }}">
                    Class {{ s.seat_class_id }} (Capacity: {{ s.seat_capacity }})
                </option>
                {% endfor %}
            </select>

            <button class="btn" type="submit">Purchase Ticket</button>
        </form>
    </div>


    <!-- right flight info -->
    <div class="results-card">
        <h2>Flight Details</h2>

        <table class="styled-table">
            <tr><th>Airline</th><td>{{ airline_name }}</td></tr>
            <tr><th>Flight Number</th><td>{{ flight_num }}</td></tr>
        </table>

        <p style="text-align:center; margin-top:12px; font-style:italic;">
            Select customer + seat class on the left.
        </p>
    </div>

</div>

{% endblock %}
